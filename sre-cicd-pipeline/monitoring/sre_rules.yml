groups:
  - name: sre_application_alerts
    rules:
      # SLO-based alerts
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (instance)
            /
            sum(rate(http_requests_total[5m])) by (instance)
          ) > 0.01
        for: 2m
        labels:
          severity: critical
          slo: error_rate
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for instance {{ $labels.instance }}"
          
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, 
            sum(rate(http_request_duration_seconds_bucket[5m])) by (le, instance)
          ) > 0.5
        for: 2m
        labels:
          severity: warning
          slo: latency
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s for instance {{ $labels.instance }}"
          
      - alert: LowAvailability
        expr: |
          (
            sum(rate(http_requests_total{status!~"5.."}[10m])) by (instance)
            /
            sum(rate(http_requests_total[10m])) by (instance)
          ) < 0.995
        for: 5m
        labels:
          severity: critical
          slo: availability
        annotations:
          summary: "Availability SLO violation"
          description: "Availability is {{ $value | humanizePercentage }} for instance {{ $labels.instance }}"

  - name: sre_infrastructure_alerts
    rules:
      - alert: ApplicationDown
        expr: up{job="sre-cicd-demo"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Application is down"
          description: "Instance {{ $labels.instance }} has been down for more than 1 minute"
          
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on instance {{ $labels.instance }}"
          
      - alert: HighMemoryUsage
        expr: |
          (
            1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)
          ) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on instance {{ $labels.instance }}"

  - name: sre_deployment_alerts
    rules:
      - alert: DeploymentFailed
        expr: increase(deployment_failures_total[1h]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Deployment failure detected"
          description: "{{ $value }} deployment failure(s) in the last hour"
          
      - alert: LongDeploymentTime
        expr: deployment_duration_seconds > 1800  # 30 minutes
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Deployment taking too long"
          description: "Deployment duration is {{ $value }}s, exceeding 30-minute threshold"
